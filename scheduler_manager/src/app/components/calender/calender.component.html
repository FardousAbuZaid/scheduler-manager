<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mx-1">
      {{
        isMonthView
          ? months[currentMonth] + " " + currentYear
          : "Week of " + getWeekRange()
      }}
    </h3>
    <div class="btn-group">
      <button
        class="btn btn-outline-primary"
        (click)="switchToMonthView()"
        [class.active]="isMonthView"
      >
        Month View
      </button>
      <button
        class="btn btn-outline-primary"
        (click)="switchToWeekView()"
        [class.active]="!isMonthView"
      >
        Week View
      </button>
    </div>

    <div
      *ngIf="isMonthView || !isMonthView"
      class="d-flex align-items-center justify-content-center"
    >
      <div class="btn-group">
        <button
          class="btn btn-outline-primary"
          (click)="isMonthView ? previousMonth() : previousWeek()"
          [ngClass]="{ active: activeNavButton === 'previous' }"
        >
          Previous
        </button>

        <button
          class="btn btn-outline-primary"
          (click)="goToToday()"
          [ngClass]="{ active: activeNavButton === 'today' }"
        >
          Today
        </button>
        <button
          class="btn btn-outline-primary"
          (click)="isMonthView ? nextMonth() : nextWeek()"
          [ngClass]="{ active: activeNavButton === 'next' }"
        >
          Next
        </button>
      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let day of daysOfWeek">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of calendar">
        <td *ngFor="let day of week" [class.active]="day.isToday">
          <div (click)="showTaskPopup(day)">
            <span>{{ day.date.getDate() }}</span>
            <div *ngIf="day.tasks.length > 0" class="dots mt-2">
              <span *ngFor="let task of day.tasks" class="dot"></span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    [ngClass]="{ show: showPopup }"
    [ngStyle]="{ display: showPopup ? 'block' : 'none' }"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Tasks for {{ selectedDay?.date | date : "fullDate" }}
          </h5>
        </div>
        <div class="modal-body">
          <ul>
            <li *ngFor="let task of selectedDay?.tasks">
              Start: {{ task.startTime }} - End: {{ task.endTime }}
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closePopup()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
